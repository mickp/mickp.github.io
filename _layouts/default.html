<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.title | default: site.github.repository_name }} : {{ site.description | default: site.github.project_tagline }}">
    <title>{{ site.title | default: site.github.repository_name }}</title>    
    <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/pure-min.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/side-menu.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/_defs.css?v=' | append: site.github.build_revision | relative_url }}">
</head>
<body>

<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu">
            <a class="pure-menu-heading" href="/">mickp</a>

            <ul class="pure-menu-list">
                <li class="pure-menu-item"><a href="/" class="pure-menu-link">Home</a></li>
                <li class="pure-menu-item"><a href="/blog" class="pure-menu-link">Blog</a></li>
            </ul>
        </div>
    </div>

    <div id="main">
        <div class="header">
          <h1>{{ page.title }}</h1>
          <h2>{{ site.title | default: site.github.repository_name }}</h2>
        </div>

        <div class="content">
            {{ content }}
        </div>

      <footer>  
        <p>Published with <a href="https://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>


    </div>
</div>




<script src="ui.js"></script>

</body>
</html>
